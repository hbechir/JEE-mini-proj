<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <link
    rel="stylesheet"
    type="text/css"
    href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <head>
    <meta charset="utf-8" />
    <title>Ajout des Produits</title>
  </head>
  <body>
    <div th:replace="template"></div>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">Modify Game</div>
        <div class="card-body">
          <form th:action="@{saveGame}" method="post">
            <div class="form-group">
              <label class="control-label" hidden>Game ID :</label>
              <input
                type="hidden"
                name="GameId"
                class="form-control"
                th:value="${game.GameId}"
              />
            </div>
            <div class="form-group">
              <label class="control-label">Game Name :</label>
              <input
                type="text"
                name="gameName"
                class="form-control"
                th:value="${game.GameName}"
              />
              <span th:errors="${game.GameName}" class="text-danger">
              </span>
            </div>
            <div class="form-group">
              <label class="control-label">Game Price:</label>
              <input
                type="text"
                name="gamePrice"
                class="form-control"
                th:value="${game.GamePrice}"
              />
              <span th:errors="${game.GamePrice}" class="text-danger">
              </span>
            </div>
            <div>
              <button type="submit" class="btn btn-primary">Valider</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
